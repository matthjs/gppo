defaults:
  - mode: hpo_gppo # Set a default mode value, it can be overridden by command-line args
  - agent: gppo
  - _self_

# Common hyperparameters (can be overridden)
num_episodes: 3000
num_bootstrap_samples: 100
num_runs: 1
results_save_path: "./results/"
environment: "InvertedPendulum-v5"  # Walker2d-v5" #Walker2d-v5"   # "InvertedPendulum-v5"   Walker2d-v5

normalize_obs: True
normalize_act: False   # Rescale to [-1,1]
clip_obs: 10.0 #1.0   #

early_stopping:
  enable: True
  early_stop_check: 1000
  early_stop_window: 20
  early_stop_threshold: 100

wandb:
  project: "gppo-drl"
  entity: "ml_exp"
  use_wandb: True

